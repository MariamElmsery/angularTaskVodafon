<div class="container m-2 p-3 mx-auto">
  <div class="d-flex align-items-center pb-3">
    <ngx-skeleton-loader
      appearance="circle"
      [theme]="{
          width: '50px',
          height: '50px',
        }"
    ></ngx-skeleton-loader>
    <div class="ms-3 w-100">
      <ngx-skeleton-loader
        count="1"
        appearance="line"
        [theme]="{
          width: '25%',
          height: '15px'
        }"
      ></ngx-skeleton-loader>
    </div>
  </div>
  <div>
    <div>
      <ngx-skeleton-loader
        appearance="line"
        [theme]="{
          height: '350px'
        }"
      ></ngx-skeleton-loader>
    </div>
  </div>
</div>
