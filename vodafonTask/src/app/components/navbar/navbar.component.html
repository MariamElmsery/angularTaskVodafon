<nav class="container navbar navbar-expand-lg" *ngIf="!loading">
  <div>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item" *ngFor="let user of allUsers">
          <div
            class="container d-flex flex-sm-column flex-row align-items-center"
            [routerLink]="['/user', user.id]"
            routerLinkActive="active-link"
          >
            <div
              class="border border-2 rounded-circle m-2"
              style="cursor: pointer"
              [ngClass]="{
                ' border-success-subtle': isActive(user.id),
                'border-danger-subtle': !isActive(user.id)
              }"
              [ngStyle]="{ 'max-width': '65px' }"
            >
              <img
                class="rounded-circle shadow-4-strong img-fluid"
                [ngStyle]="{ 'max-width': '55px' }"
                alt="avatar2"
                src="https://mdbcdn.b-cdn.net/img/new/avatars/1.webp"
              />
            </div>
            <p class="text-center text-sm-start ms-sm-2 mt-2 mt-sm-0">
              {{ user.username.split("_", 1)[0] }}
            </p>
          </div>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container d-flex flex-wrap" *ngIf="loading">

</div>
