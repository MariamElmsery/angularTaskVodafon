<div class="container py-3 my-2">
  <div class="d-flex align-items-center">
    <ngx-skeleton-loader
      appearance="circle"
      [theme]="{
          width: '50px',
          height: '50px',
        }"
    ></ngx-skeleton-loader>
    <div class="ms-3 w-100">
      <ngx-skeleton-loader
        count="1"
        appearance="line"
        [theme]="{
          width: '25%',
          height: '15px'
        }"
      ></ngx-skeleton-loader>
    </div>
  </div>
  <div class="card-body">
    <ngx-skeleton-loader
      count="2"
      appearance="line"
      [theme]="{
        height: '15px'
      }"
    ></ngx-skeleton-loader>
  </div>
</div>
